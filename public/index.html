<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon" />

    <title>Video game</title>

    <!-- Bootstrap 5 styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
        integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <div id="app">

        <!-- Start game -->
        <div id="start" class="container">
            <img id="ghostbusters-logo" src="/assets/imgs/ghostbusters.png" alt="">
            <h1 id="start-title">BUST A GHOST</h1>
            <form id="playername-form">
                <div class="mb-3">
                    <input type="text" id="playername" class="form-control form-control-lg" required
                        placeholder="What's your username?" />
                </div>
                <button type="submit" class="btn btn-primary">Im ready to play!</button>
            </form>
        </div>

        <!-- Waiting screen -->
        <div id="waiting-screen" class="hide">
            <div id="waiting-wrapper">
                <h1>Waiting for opponent...</h1>
                <img id="ghost-animation" src="/assets/imgs/ghost.gif" alt="Loading ghost">
            </div>
        </div>


        <div id="game-board" class="hide">
            <div id="game-wrapper">
                <h2 id="game-title">Bust a ghost</h2>
                <div id="thegame">
                    <div id="ghost" class="hide">ðŸ‘»</div>
                    <div id="countdown-wrapper">
                        <div id="countdown"></div>
                    </div>
                </div>
            </div>


            <div id="score-board">
                <div>
                    <h1 id="player-name-title">Name</h1>
                </div>
                <div>
                    <h1>Scoreboard</h1>
                    <h2 id="score">
                        <span id="player1">0 - </span>
                        <span id="player2">0</span>
                    </h2>
                <h2 id="test"></h2>
                <div>
                    <h2 id="player-name-title">Players</h2>
                    <ul id="online-players"></ul>
                    <h2>Your time:</h2>
                    <h2 id="timer-display">00 : 000</h2>
                    <br><br>
                    <h2>Opponent's time:</h2>
                    <h2 id="timer-display-two">00 : 000</h2>
                </div>
                </div>
                <div></div>
            </div>

        </div>

    </div>

    <!-- Bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
        integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <!-- Game script -->
    <script src="/assets/js/start.js"></script>
    <script src="/assets/js/game.js"></script>
</body>

</html>
